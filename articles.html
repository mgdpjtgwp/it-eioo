<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>記事一覧｜今すぐ解決ノート</title>
  <meta name="description" content="今すぐ解決ノートの記事一覧（新しい順）。" />
  <style>
    :root{
      --bg:#FFFFFF;
      --text:#333333;
      --muted:#5c5c5c;
      --line:#E8E8E8;
      --navy:#0B2A4A; /* 誠実なネイビー（アクセント1色） */
      --shadow: 0 10px 24px rgba(11,42,74,.10);
      --radius: 14px;
      --max: 1120px;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.75;
      letter-spacing:.01em;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; text-decoration-thickness: 2px; text-underline-offset: 3px; }

    .skip{
      position:absolute;
      left:-9999px;
      top:auto;
      width:1px; height:1px;
      overflow:hidden;
    }
    .skip:focus{
      left:16px; top:16px;
      width:auto; height:auto;
      padding:10px 12px;
      background:#fff;
      border:2px solid var(--navy);
      border-radius:10px;
      z-index:9999;
      box-shadow: var(--shadow);
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:0 20px;
    }

    /* ===== Nav ===== */
    .nav{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
      gap:16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      letter-spacing:.02em;
    }
    .mark{
      width:36px; height:36px;
      border-radius:10px;
      background:var(--navy);
      position:relative;
      flex:0 0 auto;
    }
    .mark:before{
      content:"";
      position:absolute;
      inset:9px;
      border-radius:7px;
      background:#fff;
      opacity:.12;
    }
    .brand small{
      display:block;
      font-weight:600;
      color:var(--muted);
      letter-spacing:0;
      margin-top:2px;
      font-size:12px;
    }

    .menu{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .menu a{
      color:var(--muted);
      font-weight:600;
      font-size:14px;
      padding:8px 10px;
      border-radius:10px;
    }
    .menu a:hover{
      color:var(--navy);
      background:rgba(11,42,74,.06);
      text-decoration:none;
    }

    /* ===== Sections ===== */
    section{ padding:72px 0; }
    .section-title{
      font-size:22px;
      margin:0 0 10px;
      letter-spacing:.01em;
    }
    .section-lead{
      margin:0;
      color:var(--muted);
      max-width:72ch;
    }

    /* ===== Hero ===== */
    .hero{ padding:64px 0 72px; }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:40px;
      align-items:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--navy);
      background:rgba(11,42,74,.04);
      font-weight:700;
      font-size:12.5px;
      letter-spacing:.03em;
    }
    .dot{ width:10px; height:10px; border-radius:50%; background:var(--navy); }
    h1{
      margin:14px 0 12px;
      font-size: clamp(30px, 4.2vw, 48px);
      line-height:1.18;
      letter-spacing:.01em;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      font-size:16px;
      max-width: 60ch;
    }
    .cta-row{
      display:flex;
      gap:12px;
      margin-top:22px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--navy);
      background:var(--navy);
      color:#fff;
      font-weight:800;
      font-size:14px;
      letter-spacing:.02em;
      box-shadow: 0 10px 24px rgba(11,42,74,.18);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      cursor:pointer;
    }
    .btn:hover{
      text-decoration:none;
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(11,42,74,.22);
    }
    .btn:active{ transform: translateY(0); box-shadow: 0 10px 24px rgba(11,42,74,.18); }

    .btn-ghost{
      background:#fff;
      color:var(--navy);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:800;
    }
    .btn-ghost:hover{
      background:rgba(11,42,74,.05);
      border-color: rgba(11,42,74,.18);
    }

    .hero-panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      padding:18px;
    }
    .mini-title{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.08em;
      color:var(--navy);
      text-transform: uppercase;
    }
    .mini-list{ margin:0; padding-left: 18px; color:var(--text); }
    .mini-list li{ margin:8px 0; color:var(--muted); }
    .mini-list b{ color:var(--text); }

    /* ===== Cards / grids ===== */
    .grid-cards{
      margin-top:22px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
    }
    .card{
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(11,42,74,.18);
    }
    .icon{
      width:44px; height:44px;
      border-radius: 12px;
      background:rgba(11,42,74,.08);
      border:1px solid rgba(11,42,74,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--navy);
      font-weight:900;
      margin-bottom:12px;
      user-select:none;
    }
    .card h3{ margin:0 0 6px; font-size:16px; letter-spacing:.01em; }
    .card p{ margin:0; color:var(--muted); font-size:14.5px; }

    /* ===== New posts ===== */
    .post-card{
      display:block;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:18px;
      background:#fff;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .post-card:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: rgba(11,42,74,.18);
      text-decoration:none;
    }
    .post-meta{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:12.5px;
      margin-bottom:8px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(11,42,74,.03);
      color:var(--navy);
      font-weight:800;
      font-size:12px;
      letter-spacing:.03em;
      user-select:none;
      white-space:nowrap;
    }
    .post-title{
      margin:0 0 6px;
      font-size:16px;
      color:var(--text);
      letter-spacing:.01em;
    }
    .post-desc{
      margin:0;
      color:var(--muted);
      font-size:14.5px;
    }

    /* ===== Profile table ===== */
    .table-wrap{
      margin-top:18px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background:#fff;
    }
    table{ width:100%; border-collapse: collapse; font-size:14.5px; }
    th, td{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      vertical-align:top;
    }
    th{
      width: 220px;
      text-align:left;
      color:var(--navy);
      font-weight:800;
      background: rgba(11,42,74,.03);
    }
    tr:last-child th, tr:last-child td{ border-bottom:none; }
    .note{ color:var(--muted); font-size:13.5px; margin-top:10px; }

    /* ===== Contact (enhanced) ===== */
    .contact-grid{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      align-items:start;
    }
    .contact-panel{
      border:1px solid var(--line);
      border-radius: var(--radius);
      background:#fff;
      padding:20px;
    }
    .contact-panel h3{
      margin:0 0 8px;
      font-size:16px;
      color:var(--text);
      letter-spacing:.01em;
    }
    .contact-panel p{ margin:0; color:var(--muted); font-size:14.5px; }
    .contact-list{
      margin:12px 0 0;
      padding-left:18px;
      color:var(--muted);
      font-size:14.5px;
    }
    .contact-list li{ margin:6px 0; }
    .contact-kv{
      margin-top:14px;
      border-top:1px solid var(--line);
      padding-top:14px;
      display:grid;
      gap:10px;
    }
    .kv-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:13.5px;
    }
    .kv-row b{ color:var(--text); }
    .email-pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(11,42,74,.03);
      color:var(--text);
      font-weight:700;
      user-select: all;
      overflow-wrap:anywhere;
    }
    .mini-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--navy);
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
    }
    .mini-btn:hover{
      background:rgba(11,42,74,.05);
      border-color: rgba(11,42,74,.18);
      text-decoration:none;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    form{
      display:grid;
      gap:12px;
      margin-top:10px;
    }
    label{
      display:grid;
      gap:6px;
      font-size:13px;
      color:var(--muted);
      font-weight:700;
    }
    input, textarea, select{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--text);
      font: inherit;
      line-height: 1.4;
      transition: border-color .12s ease, box-shadow .12s ease;
    }
    textarea{ min-height: 140px; resize: vertical; }
    input:focus, textarea:focus, select:focus{
      border-color: rgba(11,42,74,.35);
      box-shadow: 0 0 0 4px rgba(11,42,74,.10);
      outline: none;
    }
    .form-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .form-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:4px;
    }
    .form-hint{
      margin:0;
      color:var(--muted);
      font-size:12.5px;
    }
    .toast{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:var(--muted);
      font-size:13px;
    }
    .toast.show{ display:block; }

    /* ===== Footer ===== */
    footer{
      border-top:1px solid var(--line);
      padding:28px 0;
      color:var(--muted);
      font-size:13px;
    }
    .footer-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .footer-links a{
      color:var(--muted);
      font-weight:600;
      padding:6px 8px;
      border-radius:10px;
    }
    .footer-links a:hover{
      color:var(--navy);
      background:rgba(11,42,74,.06);
      text-decoration:none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 920px){
      .hero-grid{ grid-template-columns: 1fr; }
      section{ padding:60px 0; }
      .contact-grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 780px){
      th{ width: 160px; }
      .menu{ gap:8px; }
      .menu a{ padding:8px 8px; }
      .form-row{ grid-template-columns: 1fr; }
    }

    /* ===== Focus ===== */
    :focus-visible{
      outline: 3px solid rgba(11,42,74,.35);
      outline-offset: 3px;
      border-radius: 12px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ scroll-behavior:auto !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topnav"><a href="index.html">← ホーム</a> <span class="muted">/</span> <a href="articles.html">記事一覧</a> <span class="muted">/</span> <a href="policy.html">運営ポリシー</a></div>

    <header class="hero">
      <div class="hero-inner">
        <p class="kicker"><span class="dot" aria-hidden="true"></span> 記事</p>
        <h1>記事一覧</h1>
        <p class="sub">すべての記事を新しい順に表示します。</p>
      </div>
    </header>

    <section class="card">
      <h2 style="margin-top:0;">すべての記事</h2>
      <div id="postsAll" class="grid-cards" aria-live="polite"></div>
    </section>

    <footer>
      <div class="muted">© <span id="y"></span> 今すぐ解決ノート</div>
    </footer>

  </div>

  <script>
    const POSTS = [
                                    {
        title: "先生にLINEしてもいい？連絡していい内容・ダメな内容",
        desc: "先生にLINEしていい内容・避けるべき内容、送る時間帯の目安、失礼になりにくい書き方、コピペ例文をまとめ。学校のルールがある場合の確認ポイントも。",
        date: "2026-01-20",
        tag: "学校 / 文章",
        url: "articles/sensei-line-renraku-ok-ng.html"
      },
{
        title: "Xでシャドウバンされてるか確認する方法",
        desc: "検索に出ない/通知が伸びない時の原因がシャドウバンかどうかを、安全にチェックする手順。種類（サーチ/リプ/ゴースト等）と解除までにやることも。",
        date: "2026-01-20",
        tag: "SNS / X",
        url: "articles/x-shadowban-check.html"
      },
{
        title: "Safariで「この接続ではプライバシーが保護されません」と出た時の対処",
        desc: "Safariで「この接続ではプライバシーが保護されません」と表示された時の原因（証明書/時刻/ネットワーク/フィルタ/サイト側障害）と安全な対処手順。開いていいかの判断ポイントも。",
        date: "2026-01-20",
        tag: "iPhone / Safari",
        url: "articles/safari-privacy-not-secure.html"
      },
{
        title: "iPhoneのストレージが急に増えた原因と減らし方",
        desc: "iPhoneの容量が突然減る原因（写真/動画、Safari、LINE、iCloud写真、システムデータ等）をチェックリストで特定し、手順どおりに安全に減らす方法をまとめ。",
        date: "2026-01-20",
        tag: "iPhone / 生活",
        url: "articles/iphone-storage-fueru-herasu.html"
      },
{
        title: "提出期限に間に合わない時の謝罪文テンプレ",
        desc: "提出に遅れそう/遅れた時にそのまま送れる例文を状況別に。理由の書き方、延長お願い、遅延後のフォロー、NG例までまとめ。",
        date: "2026-01-20",
        tag: "学校 / 文章",
        url: "articles/teishutsu-kigen-okurenai.html"
      },
{
        title: "部活を休む時の連絡文【LINE/メール例文・コピペOK】",
        desc: "顧問/先輩/グループに送るテンプレを状況別に。短く失礼なく伝えるコツ、返信が来ない時の追いLINEも。",
        date: "2026-01-19",
        tag: "学校 / 文章",
        url: "articles/club-absence-message.html"},
      {
        title: "Instagramでリンクをプロフィールに貼る方法（複数OK・できない時の対処）",
        desc: "プロフィールの『リンク』から追加する手順を画像なしでも迷わない順で。貼れない/押せない時の原因も。",
        date: "2026-01-18",
        tag: "SNS / Instagram",
        url: "articles/instagram-profile-link.html"},
      {
        title: "Xでアカウントを一時停止・解除する方法（30日以内に復活）",
        desc: "一時停止の手順（iPhone/Android/PC）と、解除（再開）する方法。30日ルールや注意点もまとめて解説。",
        date: "2026-01-18",
        tag: "SNS / X",
        url: "articles/x-account-deactivate.html"},
      {
        title: "Safariでキャッシュを削除する方法（iPhone/iPad）",
        desc: "表示崩れ・ログイン不具合・重い時に効く。キャッシュとCookieの違い、消す範囲の選び方も。",
        date: "2026-01-17",
        tag: "スマホ / Safari",
        url: "articles/safari-cache-clear.html"},
      {
        title: "Xの予約投稿（スケジュール投稿）のやり方｜X Proで確実に設定する",
        desc: "X Pro（旧TweetDeck）で予約投稿する手順、予約一覧の確認・編集、出てこない時の対処まで。",
        date: "2026-01-16",
        tag: "SNS / X",
        url: "articles/x-yoyaku-post.html"},
      {
        title: "Safariでサイトをホーム画面に追加する方法（iPhone/iPad）",
        desc: "よく見るサイトをワンタップで開けるようにする手順。出てこない時のチェックも。",
        date: "2026-01-15",
        tag: "スマホ / Safari",
        url: "articles/safari-home-screen.html"},
      {
        title: "反省文ってどう書けばいい？【例文あり・そのまま使える】",
        desc: "反省文の“型”と、スマホ・提出物・遅刻などの例文をまとめました（コピペOK・言い換え推奨）。",
        date: "2026-01-14",
        tag: "学校 / 文章",
        url: "articles/hanseibun.html"
      }
    ];

    const sorted = [...POSTS].sort((a,b) => (b.date || "").localeCompare(a.date || ""));
    const postsAllEl = document.getElementById("postsAll");

    if(postsAllEl){
      postsAllEl.innerHTML = sorted.map(p => {
        const safeTitle = (p.title || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
        const safeDesc  = (p.desc  || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
        const safeTag   = (p.tag   || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
        const safeDate  = (p.date  || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
        return `
          <article class="card">
            <p class="meta"><span class="chip">${safeTag}</span><span class="date">${safeDate}</span></p>
            <h3>${safeTitle}</h3>
            <p>${safeDesc}</p>
            <a class="read" href="${p.url}">記事を読む →</a>
          </article>
        `;
      }).join("");
    }

    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
